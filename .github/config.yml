  Thanks for opening your first issue here! 🎉<br>
  👉 Be sure to:<br>
  1. 📖 Have a look at the [Wiki](https://github.com/AlexRogalskiy/java-patterns/wiki) and [README](https://github.com/AlexRogalskiy/java-patterns/blob/master/README.md) for information<br>
