codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range:
  - 70.0
  - 100.0
  status:
    changes: false
    project:
      default:
        informational: true
    patch:
      default:
        informational: true

parsers:
  javascript:
    enable_partials: false
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: 'reach,diff,flags,tree'
  behavior: default
  require_changes: false

ignore:
  - '**/*.md'
