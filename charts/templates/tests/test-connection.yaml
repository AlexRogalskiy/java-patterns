{{- $fullName := include "backend-java-patterns.fullname" . -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $fullName }}-test"
  namespace: {{ .Release.Namespace | quote }}
{{- if .Values.networkPolicy.enabled }}
  labels:
    {{ $fullName }}-client: "true"
{{- end }}
  labels:
    {{- include "backend-java-patterns.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
{{- if .Values.deployment.container.image.credentials }}
  imagePullSecrets:
    - name: {{ $fullName }}.db.registry
{{- end }}
  containers:
    - name: curl
      image: curlimages/curl
      command: ['curl']
      args: [
        '--retry-connrefused',
        '--connect-timeout', '5',
        '--max-time', '10',
        '--retry', '15',
        '--retry-max-time', '300',
        '{{ include "backend-java-patterns.fullname" . }}:{{ .Values.service.port }}',
      ]
  restartPolicy: Never
